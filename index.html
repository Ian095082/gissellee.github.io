<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="yes_styles.css">

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text"> Would You like to be my Girlfriend? </h1>

            <div class="gif_container">

            <div class = "buttons">

                <button class="btn" id="noButton" onmouseover="moveButton()" >NO D:</button>
            <div class = "buttons2">
        
                <button class="btn2"  id="noButton1" onclick="nextPages()">No D: </button>
                    </div>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                        
            
                        window.confirm("Are you sure?");
                    window.confirm("100% SURE????");
                    window.alert("Too late now");
                   
                    }
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                        

                    }
                    function nextPages() {
                        window.location.href = "no.html";
                    }
                   
                    
                    
                </script> 
            </div>
